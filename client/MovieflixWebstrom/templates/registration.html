<div ng-controller="registerController as regCtrl">
    <div id="wrapper">
        <div id="register">
            <form ng-submit="regCtrl.register()" autocomplete="on">
                <h1>Sign up</h1>
                <div class="form-group">
                    <label for="firstname"> FirstName:</label>
                    <input id="firstname" class="form-control" type="text" placeholder="firstname" ng-model="regCtrl.firstname">
                </div>

                <div class="form-group">
                    <label for="lastname"> LastName:</label>
                    <input id="lastname" class="form-control" type="text" placeholder="lastname" ng-model="regCtrl.lastname">
                </div>

                <div class="form-group">
                    <label for="emailsignup"> Email:</label>
                    <input id="emailsignup" class="form-control" type="email" placeholder="mymail@mail.com" ng-model="regCtrl.email">
                </div>

                <div class="form-group">
                    <label for="passwordsignup"> Password:</label>
                    <input id="passwordsignup" class="form-control" type="password" placeholder="eg. X8df!90EO" ng-model="regCtrl.password">
                </div>

                <p class="signin button">
                    <input type="submit" value="Sign up"/>
                </p>
                <p class="change_link">
                    Already a member ? <a href="#/tologin" class="btn-link btn"> Go
                    and log in </a>
                </p>
            </form>
        </div>

    </div>
</div>
