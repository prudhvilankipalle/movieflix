<div ng-controller="loginController as lgnCtrl">
    <div id="wrapper">
        <div id="login" class="animate">
            <form ng-submit="lgnCtrl.login()" id="myLogin" autocomplete="on">
                <h1>Log in</h1>
                <div class="form-group">
                    <label for="email"> Email:</label>
                    <input id="email" class="form-control" type="email" placeholder="mymail@mail.com" ng-model="lgnCtrl.email">
                </div>

                <div class="form-group">
                    <label for="password"> Password:</label>
                    <input id="password" class="form-control" type="password" placeholder="my password" ng-model="lgnCtrl.password">
                </div>
                <p class="keeplogin">
                    <input type="checkbox" name="loginkeeping" id="loginkeeping"
                           value="loginkeeping"/> <label for="loginkeeping">Keep
                    me logged in</label>
                </p>
                <p class="login button">
                    <input type="submit" value="Login"/>
                </p>
                <p class="change_link">
                    Not a member yet ? <a href="#/toregister" class="btn btn-link">Join
                    us</a>
                </p>
            </form>
        </div>
    </div>
</div>
